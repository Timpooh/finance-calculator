<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase + Chart -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="firebase.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <h2 id="username">Loading...</h2>
    <button id="btn-logout">Logout</button>
  </header>

  <!-- Navigation -->
  <nav class="section">
    <button id="btn-expense">รายรับ-รายจ่าย</button>
    <button id="btn-tax">ภาษี</button>
    <button id="btn-interest">ดอกเบี้ย</button>
  </nav>

  <!-- เนื้อหาที่เปลี่ยนตามปุ่ม -->
  <main id="app" class="section">
    <h2>ระบบจัดการรายรับ - รายจ่าย</h2>
  </main>

  <!-- เพิ่มรายการ -->
  <section class="section" id="section-records">
    <h3>เพิ่มรายการ</h3>

    <div class="form-group">
      <input type="text" id="title" placeholder="ชื่อรายการ">
      <input type="number" id="amount" placeholder="จำนวนเงิน">
      <select id="type">
        <option value="income">รายรับ</option>
        <option value="expense">รายจ่าย</option>
      </select>
    </div>

    <button id="btn-add">เพิ่มรายการ</button>
  </section>

  <!-- แสดงรายการทั้งหมด -->
  <section class="section" id="section-list">
    <h3>รายการทั้งหมด</h3>
    <ul id="list"></ul>
    <p class="result" id="total">คงเหลือสุทธิ: 0 บาท</p>
  </section>

  <!-- Chart -->
  <section class="section" id="section-chart">
    <h3>สรุปรายรับ - รายจ่าย</h3>
    <canvas id="chart"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
