<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="firebase.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

<header>
  <h2 id="username"></h2>
  <button onclick="logout()">Logout</button>
</header>

<nav class="section">
  <button onclick="show('expense')">รายรับ-รายจ่าย</button>
  <button onclick="show('tax')">ภาษี</button>
  <button onclick="show('interest')">ดอกเบี้ย</button>
</nav>

<div id="app" class="section"></div>

<section class="section">
  <h2>สรุปภาพรวมรายรับ-รายจ่าย</h2>
  <ul id="list"></ul>
  <p class="result" id="total">คงเหลือสุทธิ: 0 บาท</p>
  <canvas id="chart"></canvas>
</section>

</body>
</html>
