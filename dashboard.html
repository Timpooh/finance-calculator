<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase + Chart -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="firebase.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h2 id="username"></h2>
    <button id="btn-logout">Logout</button>
  </header>

  <!-- ปุ่มเลือกหน้า -->
  <nav class="section">
    <button id="btn-expense">รายรับ-รายจ่าย</button>
    <button id="btn-tax">ภาษี</button>
    <button id="btn-interest">ดอกเบี้ย</button>
  </nav>

  <!-- พื้นที่แสดงผลคำนวณ -->
  <div id="app" class="section"></div>

  <!-- ระบบเพิ่มรายการ (เฉพาะรายรับ-รายจ่าย) -->
  <section id="record-section" class="section">
    <h2>เพิ่มรายการ</h2>
    <input type="text" id="title" placeholder="ชื่อรายการ">
    <input type="number" id="amount" placeholder="จำนวนเงิน">
    <select id="type">
      <option value="income">รายรับ</option>
      <option value="expense">รายจ่าย</option>
    </select>
    <button id="btn-add">เพิ่ม</button>
  </section>

  <!-- ตารางรายการทั้งหมด -->
  <section id="list-section" class="section">
    <h2>รายการทั้งหมด</h2>
    <ul id="list"></ul>
    <p class="result" id="total">คงเหลือสุทธิ: 0 บาท</p>
  </section>

  <!-- สรุปภาพรวม -->
  <section id="chart-section" class="section">
    <h2>สรุปภาพรวม</h2>
    <canvas id="chart"></canvas>
  </section>

</body>
</html>
