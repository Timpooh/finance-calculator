<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase + Chart -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="firebase.js"></script>
</head>
<body>

<header>
  <h2 id="username"></h2>
  <button onclick="logout()">Logout</button>
</header>

<!-- ปุ่มเปลี่ยนหน้า -->
<nav class="section">
  <button id="btn-expense">รายรับ - รายจ่าย</button>
  <button id="btn-tax">ภาษี</button>
  <button id="btn-interest">ดอกเบี้ย</button>
</nav>

<!-- เนื้อหาแต่ละหน้า -->
<div id="app" class="section"></div>

<!-- เพิ่มรายการ -->
<section class="section" id="section-records">
  <h2>เพิ่มรายการ</h2>
  <input type="text" id="title" placeholder="ชื่อรายการ">
  <input type="number" id="amount" placeholder="จำนวนเงิน">
  <select id="type">
    <option value="income">รายรับ</option>
    <option value="expense">รายจ่าย</option>
  </select>
  <button id="btn-add">เพิ่มรายการ</button>
</section>

<!-- รายการทั้งหมด -->
<section class="section" id="section-list">
  <h2>รายการทั้งหมด</h2>
  <ul id="list"></ul>
  <p class="result" id="total">คงเหลือสุทธิ: 0 บาท</p>
</section>

<!-- กราฟ -->
<section class="section" id="section-chart">
  <h2>ภาพรวม</h2>
  <canvas id="chart"></canvas>
</section>

<script src="script.js"></script>
</body>
</html>
